<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8">
		<link rel="icon"
		type="image/x-icon" 
		href="./favicon.png">

		<style>
			canvas {
				background-color: white;
				height: auto;
			}

			.footer-margin {
				height: 100px;
			}
			
			#options-help-cypher {
				font-size: 1em;
				display: none;
			}

			#options-help-cheating {
				font-size: 1em;
				display: none;
			}
			p {
				display: block;
				margin-block-start: 0px;
				margin-block-end: 0px;
				margin-inline-start: 0px;
				margin-inline-end: 0px;
			}
		</style>

		<title>when the imposter is sus! 😳</title>

	<body class="d-flex flex-column h-100 vsc-initialized">
		<div class="d-flex justify-content-center">
			<div id="container" class="container m-4">
				<div class="row">
					<div class="d-flex justify-content-center p-3 my-auto">
						<canvas id="sustext"></canvas>
					</div>
				</div>

				<div id="input-container-container" class="row">
					<center>
						<p id="dumbassAlert"></p>
					</center>
					<div class="input-container">
						<input type="text" placeholder="when the imposter is sus! 😳" id="susInput" class="form-control form-control-lg text-center">
					</div>
				</div>

				<div class="row options-container">
					<div class="options">
						<input type="checkbox" id="cypher" onMouseOver="show_cypher()" onMouseOut="hide_cypher()">
						<label for="cypher" style="padding-left: 0.5em; padding-right: 1em;" onMouseOver="show_cypher()" onMouseOut="hide_cypher()"> Cypher Mode</label>
						<input type="checkbox" id="cheating" onMouseOver="show_cheating()" onMouseOut="hide_cheating()">
						<label for="cheating" style="padding-left: 0.5em;" onMouseOver="show_cheating()" onMouseOut="hide_cheating()"> Cheating Mode</label>
					</div>

					<div id="options-help-cypher">
						No letters, only barcode. One of the strongest encryption methods on the planet
					</div>

					<div id="options-help-cheating">
						Theoretically supports all characters, works by selecting a random slice of jerma's face then writing a letter above it
					</div>
				</div>
			</div>
		</div>

		<footer class="footer mt-auto py-3 bg-light">

				<span class="text-muted">
					Made by <a href="https://github.com/aechaechaech">ⓗⓗⓗ</a> 
				</span>

		</footer>
